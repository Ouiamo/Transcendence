version: "3.9"

services:
  backend:
    build: ./backend
    # Do NOT publish backend port to the host â€” keep it internal for security
    # ports:
    #  - "3010:3010"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/certs:/app/certs:ro
      - ./backend/data:/app/data
      - ./backend/avatar/file:/app/avatar/file
    depends_on:
      - ai
    networks:
      - webnet

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./frontend/certs:/etc/nginx/certs:ro
    depends_on:
      - backend
    networks:
      - webnet
    
  ai:
    build:
      context: ./game/ai
      dockerfile: Dockerfile
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
